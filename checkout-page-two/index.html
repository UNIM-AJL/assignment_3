<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/jsy0dvh.css">
    <script src="script.js" async></script>
</head>
<body>
    <!-- Page header -->
    <header>
        <a href="../Bag/index.html" class="return-button"><img src="../assets/icons/proceedArrow.png" alt=""></a>
        <h1>Checkout</h1>
    </header>

    <!-- checkout progress -->
    <section class="checkout-progress">
        <div class="checkout-process-marker">
            <div class="checkout-process-checkpoint">
                <label class="checkout-process-checkpoint-label" for="">information</label>
                <div class="checkout-progress-marker-box "></div>
            </div>
                <div class="connecting-line"></div>
            <div class="checkout-process-checkpoint">
                <label class="checkout-process-checkpoint-label" for="">payment</label>
                <div class="checkout-progress-marker-box checkout-progress-marker-box-filled"></div>
            </div>
                <div class="connecting-line"></div>
            <div class="checkout-process-checkpoint">
                <label class="checkout-process-checkpoint-label" for="">confirmation</label>
                <div class="checkout-progress-marker-box"></div>
            </div>
        </div>
    </section>


    <!-- checkout information container -->
    <section class="checkout-container">

          <!-- Payment information -->
        <section class="payment-information">
            <form>
                <div class="payment-method-background">
                    <div>
                        <input class="credit-card" type="radio" name="payment-information" id="credit-card" value="credit">
                        <label for="credit-card"> Credit card</label>
                    </div>
                    <div>
                        <img class="payment-icon" src="../assets/icons/visa&mastercard.png" alt="">
                    </div>
                </div>

                <div class="credit-card-information">
                    <div class="credit-card-details-form">
                        <div class="credit-card-details-input">
                            <div class="card-details-spacing">
                                <input class="input-full-length" type="text" placeholder="Card Number" required="">
                            </div>
                            <div class="card-details-spacing">
                                <input class="input-full-length" type="text" placeholder="Expiration Date (MM/YY)">
                            </div>
                            <div class="card-details-spacing">
                                <input class="input-full-length" type="text" placeholder="Security Code">
                            </div>
                            <div class="card-details-spacing">
                                <input class="input-full-length" type="text" placeholder="Name on Card">
                            </div>
                        </div>
                            <div class="billing-address">
                                <input type="checkbox">
                                <label  for="billing address">Use shipping address for billing address</label>
                            </div>
                    </div>            
                </div>





                <div class="payment-method-background">
                    <div>
                        <input class="paypal altnerative-payment-method" type="radio" name="payment-information" id="paypal" value="paypal">
                        <label for="paypal">Paypal</label>
                    </div>
                    <div>
                        <img class="payment-icon" src="../assets/icons/payPalLogo.png" alt="">
                    </div>
                </div>

                <div class="payment-method-background">
                    <div>
                        <input class="afterPay altnerative-payment-method" type="radio" name="payment-information" id="afterPay" value="afterPay">
                        <label for="afterPay">AfterPay</label>
                    </div>
                    <div>
                        <img class="payment-icon" src="../assets/icons/afterpayLogo.webp" alt="">
                    </div>
                </div>

                <div class="payment-method-background">
                    <div>
                        <input class="applePay altnerative-payment-method" type="radio" name="payment-information" id="applePay" value="applePay">
                        <label for="applePay">ApplePay</label>
                    </div>
                    <div>
                        <img class="payment-icon" src="../assets/icons//applepayLogo.png" alt="">
                    </div>
                </div>

                <div class="payment-method-background">
                    <div>
                        <input class="googlePay altnerative-payment-method" type="radio" name="payment-information" id="googlePay" value="googlePay">
                        <label for="googlePay">GooglePay</label>
                    </div>
                    <div>
                        <img class="payment-icon" src="../assets/icons/googlePayLogo.png" alt="">
                    </div>
                </div>
            </form>
        </section>


        <!-- Purchase information -->
        <section class="purchase-information">
            <div class="bag-hidden">
                <span>Bag</span>
                <img class="expand-bag" src="../assets/icons/proceedArrow.png" alt="">
                <img class="minimise-bag" src="../assets/icons/proceedArrow.png" alt="">
            </div>
            <section class="bag-section">
                <div class="bag-row">
                    <div class="bag-product">
                        <img class="bag-product-image" src="../assets/Images/BlueVase.png" alt="">
                        <div class="bag-product-information">
                            <span class="bag-product-name">lynx</span>
                            <span class="bag-product-category">Midnight collection</span>
                        </div>
                    </div>
                    <div class="bag-quantity">
                        <input class="bag-quantity-input" type="number" value="1" min="1">
                        <button class="remove-btn" type="button">remove</button>
                    </div>
                    <span class="bag-price">$80</span>
                </div>
            </section>

            <section class="order-total">
                <div class="bag-total">
                    <span class="bag-total-header">Subtotal</span>
                    <span class="bag-total-price">$80</span>
                </div>
                <div class="shipping-total">
                    <span class="shipping-total-header">Shipping</span>
                    <span class="shipping-total-price">$80</span>
                </div>
                <div class="total-cost">
                    <span class="total-cost-header">Total</span>
                    <span class="total-cost-price">$80</span>
                </div>
            </section>
        </section>
    <a href="../checkout-page-one/index.html" class="next-button"><button>Confirm</button></a>
    </section>


     <!-- footer -->
     <footer>
        <div class="footer-menu">
            <ul>
                <li>
                    <a href="../index.html">Home</a>
                    <img src="../assets/icons/Upwards Arrow.png" alt="">
                </li>
                <li>
                    <a href="#">Shop</a>
                    <img src="../assets/icons/Upwards Arrow.png" alt="">
                </li>
                <li>
                    <a href="#">Our Story</a>
                    <img src="../assets/icons/Upwards Arrow.png" alt="">
                </li>
                <li>
                    <a href="#">Customer Care</a>
                    <img src="../assets/icons/Upwards Arrow.png" alt="">
                </li>
            </ul>
        </div>
        <div class="socials">
            <h2>Follow us on:</h2>
            <div class="socials-icons">
                <a href="https://www.facebook.com/millerspotteryaustralia"><img src="../assets/icons/facebookLogo.png" alt=""></a>
                <a href="https://www.instagram.com/millerspottery/"><img src="../assets/icons/InstagramLogo.png" alt=""></a>
                <a href="https://www.pinterest.com.au/millerspottery/"><img src="../assets/icons/pinterestLogo.png" alt=""></a>
            </div>
        </div>
        <div class="footer-extra-info">
            <div class="location">
                <img src="../assets/icons/LocationIcon.png" alt="">
                <h2>Melbourne, Australia</h2>
            </div>

            <div class="membership">
                <p>Miller's Pottery is a Proud member of TACA - the Australian Ceramics Association</p>
                <img src="../assets/Images/ACA-logo.jpeg" alt="">
            </div>
        </div>
    </footer>

    <div class="footer-copyright">
        <span>@2024 Millerâ€™s Pottery. All rights reserved </span>
    </div>

</body>
</html>
